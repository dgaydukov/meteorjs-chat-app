<head>
  <title>meteorjs-chat-app</title>
</head>

<body>
  <div class="layout">
    <header><h1>Meteor.js chat app</h1></header>
    <id class="content">
      <div class="aside">
        <div>{{> loginButtons}}</div>
        {{> userList}}
        {{> chatList}}
      </div>
      <div class="main">
        {{> chatWindow}}
        {{> userInput}}
      </div>
    </id>
    <footer></footer>
  </div>
</body>

<template name="userList">
  userlist
</template>

<template name="chatList">
  <h3>chat list</h3>
  <div id="chatList">
    {{#each chats}}
    <div data-id="{{_id}}" class="chat-item">{{name}}-{{type}}-{{date}}</div>
    {{/each}}
  </div>
  <div>
    <p><input type="text" id="name"/></p>
    <p>
      <label><input type="radio" name="chat-type" value="public" checked="checked"/>Public</label>
      <label><input type="radio" name="chat-type" value="private" id="radioBtnPrivateChat" disabled/>Private</label>
    </p>
    <p><button id="add">add chat</button></p>
  </div>
</template>

<template name="chatWindow">
  <div class="chat-window" id="chatWindow">
    {{#each history}}
    <strong>{{name}}:</strong> {{msg}}<br>
    {{/each}}
  </div>
</template>

<template name="userInput">
  <p>Type your message: <br/><textarea type="text" id="msg"></textarea></p>
  <div><button id="send">Send message</button></div>
</template>
