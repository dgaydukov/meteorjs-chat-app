<head>
  <title>meteorjs-chat-app</title>
</head>

<body>
  <div class="layout">
    <header><h1>Meteor.js chat app</h1></header>
    <id class="content">
      <div class="aside">
        <div>{{> loginButtons}}</div>
        {{> userList}}
      </div>
      <div class="main">
        {{> chatWindow}}
        {{> userInput}}
      </div>
    </id>
    <footer></footer>
  </div>
</body>

<template name="userList">
  userlist
</template>

<template name="chatWindow">
  <div class="chat-window" id="chatWindow">
    {{#each history}}
    <strong>{{name}}:</strong> {{msg}}<br>
    {{/each}}
  </div>
</template>

<template name="userInput">
  <p>Type your message: <br/><textarea type="text" id="msg"></textarea></p>
  <div><button type="button" id="send">Send message</button></div>
</template>
